name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 17 je nutná pro sdkmanager (cmdline-tools)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip curl
          python -m pip install --upgrade pip
          pip install cython buildozer

      # Připravíme Android SDK mimo Buildozer (vlastní složka), přijmeme licence a doinstalujeme Build-Tools 36.1.0
      - name: Prepare Android SDK (with licenses)
        env:
          SDK: ${{ github.workspace }}/.android-sdk
        run: |
          mkdir -p "$SDK/cmdline-tools"
          cd "$SDK/cmdline-tools"
          curl -fo cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest

          # Přijmout licence a nainstalovat potřebné balíčky (včetně build-tools 36.1.0 a NDK)
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" --licenses
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" \
            "platform-tools" "platforms;android-35" "build-tools;36.1.0" "ndk;25.2.9519653"

          # Nastavíme proměnné prostředí
          echo "ANDROID_SDK_ROOT=$SDK" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK" >> $GITHUB_ENV
          echo "ANDROIDSDK=$SDK" >> $GITHUB_ENV
          echo "ANDROIDNDK=$SDK/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROIDAPI=35" >> $GITHUB_ENV
          echo "ANDROIDMINAPI=24" >> $GITHUB_ENV
          echo "$SDK/platform-tools" >> $GITHUB_PATH

          # Buildozer čeká SDK tady – uděláme symlink na náš předinstalovaný SDK
          mkdir -p "$HOME/.buildozer/android/platform"
          ln -s "$SDK" "$HOME/.buildozer/android/platform/android-sdk"

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROIDAPI: ${{ env.ANDROIDAPI }}
          ANDROIDMINAPI: ${{ env.ANDROIDMINAPI }}
          # volitelně můžeme dát jasně najevo, že licence jsou ok:
          ANDROID_ACCEPT_SDK_LICENSES: 'y'
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: JirkaKara-android-apk
          path: bin/*.apk
